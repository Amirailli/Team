<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Project Showcase</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>

    <header>
        <h1>Community Project Showcase</h1>
    </header>

    <!-- Section Ajout de Projet -->
    <section id="add-project" class="content-section">
        <h2>Ajouter un projet</h2>
        <form id="projectForm">
            <input type="text" id="projectName" placeholder="Nom du projet" required>
            <input type="url" id="githubLink" placeholder="Lien GitHub" required>
            <select id="challengeCategory">
                <option value="1">Challenge HTML & CSS</option>
                <option value="2">Challenge Game (JS)</option>
            </select>
            <button type="submit">Ajouter le Projet</button>
        </form>
        <button class="switch" onclick="showProjects()">Voir les projets</button>
    </section>

    <!-- Section Liste des Projets -->
    <section id="project-list" class="content-section hidden">
        <h2>Liste des Projets</h2>
        <button class="switch" onclick="showAddProject()">Ajouter un projet</button>
        <div class="categories">
            <section id="category1">
                <h3>Challenge HTML & CSS</h3>
                <div class="projects"></div>
            </section>

            <section id="category2">
                <h3>Challenge Game (JS)</h3>
                <div class="projects"></div>
            </section>
        </div>
    </section>

    <script src="team.js"></script>
</body>
</html>
